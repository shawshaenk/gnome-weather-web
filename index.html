<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gnome Weather Web</title>
    <link rel="icon" type="image/png" href=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/GNOME_Weather_icon_2018.svg/800px-GNOME_Weather_icon_2018.svg.png">
    <script src="https://kit.fontawesome.com/acfa46ea26.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="childBlocksContainer">
            <div id="cityBlock" class="childBlocks">
                <h1 class="icons"><i class="fa-solid fa-city"></i> <i class="fa-solid fa-tree-city"></i> <i class="fa-solid fa-mountain-city"></i></h1>
                <h1 id="realCityName"></h1>
            </div>

            <div id="conditionsBlock" class="childBlocks">
                <h1 class="icons"><i class="fa-solid fa-sun"></i> <i class="fa-solid fa-cloud"></i> <i class="fa-regular fa-snowflake"></i></h1>
                <h1 id="conditions"></h1>
            </div>
        
            <div id="tempBlock" class="childBlocks">
                <h1 class="icons"><i class="fa-solid fa-temperature-quarter"></i> <i class="fa-solid fa-temperature-half"></i> <i class="fa-solid fa-temperature-full"></i></h1>
                <h1 id="temperature"></h1>
            </div>
        </div>
    
        <div id="weatherBlock">
            <h1 id="weatherTitle">Weather</h1>
            <input type="text" id="cityBox" placeholder="Enter a City" autofocus>
            <img id="weatherImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/GNOME_Weather_icon_2018.svg/1024px-GNOME_Weather_icon_2018.svg.png">
        </div>
    </div>
</body>
<script src="index.js"></script> 
</html>
